<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12">
          <button id="start" class="btn btn-success btn-lrg">Start Game!</button>
          <button id="play" class="btn btn-success btn-lrg">Flip</button>
        </div>
        <div class="row">
          <div>
            <p id="winnerAlert"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <h3 id="player1"></h3>
            <h6>Total Cards: <span id="score1"></span></h6>
            <div class="cardSize" id="playerCard1"></div>
          </div>
          <div class="col-xs-6">
            <h3 id="player2"></h3>
            <h6>Total Cards: <span id="score2"></span></h6>
            <div class="cardSize" id="playerCard2"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="dom.js"></script>
  </body>
</html>
