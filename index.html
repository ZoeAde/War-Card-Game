<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row-fluid">
        <button id="play" class="btn btn-success btn-lrg">Play War</button>
      </div>
      <div class="row">
      <h3 class="col-xs-3" id="player1">Player1</h3>
      <h3 class="col-xs-3" id="player2">Player2</h3>
      </div>
      <div class="row">
        <img class="cards col-xs-4" id="playerCard1" src="redCard.jpg">
        <img class="cards col-xs-4" id="playerCard2" src="redCard.jpg">
      </div>
      <div class="row">
        <table class="col-xs-3">
          <th>Total Cards: </th>
            <td id="score1"></td>
        </table>
        <table class="col-xs offset2">
          <th>Total Cards: </th>
            <td id="score2"></td>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="dom.js"></script>
  </body>
</html>
