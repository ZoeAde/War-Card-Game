<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row-fluid">
        <button id="play" class="btn btn-success btn-lrg">Play War</button>
        <button id="shuffle" class="btn btn-success btn-lrg">Shuffle</button>
        <button id="deal" class="btn btn-success btn-lrg">Deal</button>
      </div>
      <div class="row-fluid">
        <table class="col-xs-3">
          <h3 class="col-xs-3" id="player1">Player1</h3>
          <th>Total Cards:</th>
            <td id="score1"></td>
        </table>
        <table class="col-xs-3">
          <h3 class="col-xs-3" id="player2">Player2</h3>
          <th>Total Cards:</th>
            <td id="score2"></td>
        </table>

      </div>
      <div class="row-fluid">
        <img class="col-xs-3 cards" src="redCard.jpg">
        <img class="col-xs-3 cards" src="cardblue.jpg">
      </div>








    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="dom.js"></script>
  </body>
</html>
