<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container text-center">
      <div id="header">
        <div class="row">
          <div class="col-xs-6">
            <h3 id="player1"></h3>
            <h6>Total Cards: <span id="score1"></span></h6>
          </div>
          <div class="col-xs-6">
            <h3 id="player2"></h3>
            <h6>Total Cards: <span id="score2"></span></h6>
          </div>
        </div>
      </div>
      <div id="subheader">
          <div class="row card-box">
            <div class="col-xs-12">
              <button id="shuffle" class="btn btn-success btn-lrg">Shuffle the Deck!</button>
              <button id="play" class="btn btn-success btn-lrg">Flip</button>
            </div>
          </div>
      </div>
      <div>
        <div class="row score-box">
          <div>
            <div>
              <p id="winnerAlert"></p>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="cardSize" id="playerCard1"></div>
          </div>
          <div class="col-xs-6">
            <div class="cardSize" id="playerCard2">
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="footer"></div>


    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="dom.js"></script>
  </body>
</html>
